{% extends "./index.html" %}
{% load static %}
{% block content %}

<script src="https://cdn.tailwindcss.com"></script>
<div class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6 text-center">
        <div class="flex justify-center">
            <svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" stroke-width="2" 
                 viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>

        <h2 class="text-2xl font-semibold text-gray-800 mt-4">Your Account Has Been Secured</h2>
        
        <p class="text-gray-600 mt-2">
           passphrase reset completed successfully.  a confirmation email will be sent to you shortly.
        </p>

        <button onclick="redirectToDashboard()"
            class="w-full bg-green-600 text-white py-3 rounded-md mt-6 hover:bg-green-700 transition">
            Go to Dashboard
        </button>
    </div>

    <script>
        function redirectToDashboard() {
            window.location.href = "/"; // Change this URL as needed
        }
    </script>

</div>

{% endblock content %}
